    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0A0A0A',
              surface: '#1A1A1A',
              border: '#333333',
              accent: '#3B82F6',
              'accent-green': '#10B981',
              'text-secondary': '#A3A3A3',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              body: ['Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'mesh-slow': 'mesh 60s infinite linear',
              'beam': 'beam 2s infinite linear',
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
            },
            keyframes: {
              mesh: {
                '0%': { transform: 'rotate(0deg) scale(1)' },
                '50%': { transform: 'rotate(180deg) scale(1.1)' },
                '100%': { transform: 'rotate(360deg) scale(1)' },
              },
              beam: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(200%)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 0.5 },
                '50%': { opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0A0A0A;
        color: #FFFFFF;
        overflow-x: hidden;
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #333333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444444;
      }

      /* Mesh gradient background layer */
      .mesh-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        filter: blur(80px);
      }

      .mesh-ball {
        position: absolute;
        border-radius: 50%;
        opacity: 0.4;
      }

      /* Chrome text effect */
      .chrome-text {
        background: linear-gradient(180deg, #FFFFFF 0%, #A3A3A3 50%, #FFFFFF 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Border Beam effect */
      .border-beam-container {
        position: relative;
        overflow: hidden;
      }
      .border-beam {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        border: 1px solid transparent;
        background: linear-gradient(90deg, transparent, #3B82F6, transparent) border-box;
        -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
      }
      
      /* Accessibility: Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Hide horizontal scrollbar but keep functionality for carousels */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
